<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
​
​
    <!-- 忽略将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no" />
​
​
    <!-- 忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="email=no" />
​
​
    <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
​
​
    <!-- ios7.0版本以后，safari上已看不到效果 -->
    <!-- 将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 可选default、black、black-translucent -->
<title>设备列表</title>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript">


        $.getJSON ("device.json", function (data)
        {
            $.each (data, function (i, item)
            {
                $ ("#device").append ("<h3>" + item.name + "的设备" + "</h3>");
                $.each (item.device, function(j,id){
                $ ("#device").append ("<h5>" + id + "</h5>");})
                $ ("h5").css("background-color","#808080");
            });
        });

</script>
</head>
<body style="background: #000000">
    <div><p style="color:#FFFFFF;font-size:5vw;text-align:center">全部</p></div>
    <div id="device" style="color:#D3D3D3;font-size:4vw;float:left"></div>
</body>
</html>
